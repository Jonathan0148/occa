<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>
        {{ 'app.pages.Rondas.title.header' | translate }}
    </ion-title>

  </ion-toolbar>

</ion-header>

<ion-content>
  <div class="ion-no-margin" >
    <ion-card>
        <ion-item-divider color="dark">
        Tickets Abiertos
        </ion-item-divider>
        <ion-card-content>
          <div class="ion-no-margin" >
            <ion-item  *ngFor="let dat of dataAux"  [color]="dat.ACCESO=='1' ? 'warning' : dat.ACCESO=='2' ? 'dark': 'light'"   >
              <!--
              <ion-thumbnail slot="start">
                <img [src]="stLRutaImg + dat.IMAGEN" [color]="dat.ACCESO=='0' ? 'dark' : dat.ACCESO=='1' ? 'dark' : dat.ACCESO=='2' ? 'light': 'light'"  slot="start" (click)="PresentWaze(dat.PUNTO_LAT, dat.PUNTO_LON, dat.PUNTO_NOMBRE, dat.ACCESO, dat.PUNTO_ID )" >

              </ion-thumbnail>
              -->
              <ion-icon name="md-pin" style="zoom:1.5;"   [color]="dat.ACCESO=='0' ? 'dark' : dat.ACCESO=='1' ? 'dark' : dat.ACCESO=='2' ? 'light': 'light'"  slot="start" (click)="PresentWaze(dat.PUNTO_LAT, dat.PUNTO_LON, dat.PUNTO_NOMBRE, dat.ACCESO, dat.PUNTO_ID )"></ion-icon>

              <ion-label class="ion-text-wrap">
                <h2 no-margin class="fw500 no-margin" (click)="presentAccesos(dat.PUNTO_ID, dat.PUNTO_ATM, dat.PUNTO_NOMBRE, dat.ACCESO)" >
                  <div text-wrap>
                  <ion-text class="fw500 no-margin">{{dat.PUNTO_ATM}} - {{dat.PUNTO_NOMBRE}}</ion-text>
                  </div>
                </h2>



                <p class="lpuesto" >

                  <ion-text (click)="PresentVerreq(dat.PUNTO_ID,dat.PUNTO_ATM, dat.PUNTO_NOMBRE)" color="dark" slot="end">Detalle</ion-text>

                </p>

                <!--
                <p class="lpuesto">
                  <ion-text >ATM - {{dat.PUNTO_ATM}}</ion-text>
                </p>
                -->

                  <p class="lpuesto">
                    <ion-text *ngIf="dat.ACCESO=='0'" (click)="presentAccesos(dat.PUNTO_ID, dat.PUNTO_ATM, dat.PUNTO_NOMBRE, dat.ACCESO)" color="danger">Acceso al ATM</ion-text>
                    <ion-text *ngIf="dat.ACCESO=='1'" (click)="presentAccesos(dat.PUNTO_ID, dat.PUNTO_ATM, dat.PUNTO_NOMBRE, dat.ACCESO)" color="danger">En Operaci√≥n</ion-text>
                    <ion-text  *ngIf="dat.ACCESO=='2'" (click)="presentAccesos(dat.PUNTO_ID, dat.PUNTO_ATM, dat.PUNTO_NOMBRE, dat.ACCESO)" color="dark">Visitado</ion-text>
                  </p>
                </ion-label>

            </ion-item>

          </div>
        </ion-card-content>
      </ion-card>
  </div>
</ion-content>
